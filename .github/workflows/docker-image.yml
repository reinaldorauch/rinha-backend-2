name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/reinaldorauch/rinha-backend-2:$(date +%s)
    - name: Upload to Github Container Registry
      run: docker push ghcr.io/reinaldorauch/rinha-backend-2
